buildscript {
  repositories {
    mavenCentral()
    jcenter()
    maven {
      url 'https://maven.fabric.io/public'
    }
    maven {
      url 'https://maven.google.com'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0-beta7'
    classpath 'com.google.gms:google-services:3.1.0'
  }
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
    maven {
      url 'https://maven.fabric.io/public'
    }
    maven {
      url 'https://maven.google.com'
    }
  }
}
